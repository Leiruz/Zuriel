<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>loading...</title>

    <script src="../js/disableinspect.js"></script>
    <link rel="stylesheet" href="../style/loading.css" />
    <link rel="icon" type="image/x-icon" href="../media/Robo-7.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>
<body>
    <div class="fake animate__animated animate__zoomIn">
        <div class=fakeMenu>
            <div class="fakeButtons fakeClose"></div>
            <div class="fakeButtons fakeMinimize"></div>
            <div class="fakeButtons fakeZoom"></div>
        </div>
        <div class="fakeScreen">
            <p class="line1">Hello World.<span class="cursor1">_</span></p>
            <p class="line2">Running Security Checks.<span class="cursor2">_</span></p>
            <p class="line3">Loading...<span class="cursor3">_</span></p>
            <p class="line4">><span class="cursor4">_</span></p>
            <script>
                setTimeout(function () {
                    const element = document.querySelector('.fake');
                    element.classList.add('animate__animated', 'animate__zoomOut');
                    window.location.replace("./zuriel");
                }, 10000);
            </script>
        </div>
    </div>
</body>
</html>
